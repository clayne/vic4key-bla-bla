<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATING SYSTEM & CPU ARCHITECTURES</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .md-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="md-body" id="md-content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/javascript" language="javascript">
    $(document).ready(function () {
        // Dark/Light Mode - Trigger Event
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", event => location.reload());
        // Dark/Light Mode - Initialization
        let mode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        let html = document.querySelector("html");
        html.classList.add(mode);
        html.setAttribute("data-bs-theme", mode);
        // Load & Display Markdown File
        function load_md_file_async(url) {
            fetch(url)
                .then(response => response.text())
                .then(text => {
                    document.getElementById("md-content").innerHTML = marked.parse(text);
                })
                .catch(error => {
                    console.error(error);
                });
        }
        load_md_file_async("cpu_arch_and_os.md");
    });
    </script>
</body>
</html>
